
name: unit-tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@v2
    - name: Build
      run: docker run -v $(pwd):/app --rm composer install
    - name: Unit Tests
      run: docker run -v $(pwd):/app --rm phpunit/phpunit run
